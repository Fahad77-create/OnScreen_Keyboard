<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/ff14549a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 align="center" style="color: #4bdb32; font-size:5vw ; margin-top: 30px;">Virtual <span style="color: #8d02d8;">
    Keyboard <sub style="font-size:2vw; color: whitesmoke;">For PC</sub></span></h1>
    <input type="text" placeholder="Type" id="inputBar">
    <button id="btn">Keyboard</button>
    <div class="keyboard">
        <div class="keyboard__row">
          <div class="key--double" id="num-sym" data-key="192">
            <div>~</div>
            <div>`</div>
          </div>
          <div class="key--double" id="num-sym" data-key="49">
            <div>!</div>
            <div> 1</div>
          </div>
          <div class="key--double" id="num-sym" data-key="50">
            <div>@</div>
            <div>2</div>
          </div>
          <div class="key--double" id="num-sym" data-key="51">
            <div>#</div>
            <div>3</div>
          </div>
          <div class="key--double" id="num-sym" data-key="52">
            <div>$</div>
            <div>4</div>
          </div>
          <div class="key--double" id="num-sym" data-key="53">
            <div>%</div>
            <div>5</div>
          </div>
          <div class="key--double" id="num-sym" data-key="54">
            <div>^</div>
            <div>6</div>
          </div>
          <div class="key--double" id="num-sym" data-key="55">
            <div>&</div>
            <div>7</div>
          </div>
          <div class="key--double" id="num-sym" data-key="56">
            <div>*</div>
            <div>8</div>
          </div>
          <div class="key--double" id="num-sym" data-key="57">
            <div>(</div>
            <div>9</div>
          </div>
          <div class="key--double" id="num-sym" data-key="48">
            <div>)</div>
            <div>0</div>
          </div>
          <div class="key--double" id="num-sym" data-key="189">
            <div>_</div>
            <div>-</div>
          </div>
          <div class="key--double" id="num-sym" data-key="187">
            <div>+</div>
            <div>=</div>
          </div>
          <div class="key--bottom-right key--word key--w4" id="backspace" data-key="8">
            <span>Backspace</span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key--bottom-left key--word key--w4" id="tab" data-key="9">
            <span>tab</span>
          </div>
          <div class="key--letter" id="letter" data-char="Q">Q</div>
          <div class="key--letter" id="letter" data-char="W">W</div>
          <div class="key--letter" id="letter" data-char="E">E</div>
          <div class="key--letter" id="letter" data-char="R">R</div>
          <div class="key--letter" id="letter" data-char="T">T</div>
          <div class="key--letter" id="letter" data-char="Y">Y</div>
          <div class="key--letter" id="letter" data-char="U">U</div>
          <div class="key--letter" id="letter" data-char="I">I</div>
          <div class="key--letter" id="letter" data-char="O">O</div>
          <div class="key--letter" id="letter" data-char="P">P</div>
          <div class="key--double" id="num-sym" data-key="219" data-char="{[">
            <div>{</div>
            <div>[</div>
          </div>
          <div class="key--double" id="num-sym" data-key="221" data-char="}]">
            <div>}</div>
            <div>]</div>
          </div>
          <div class="key--double" id="num-sym" data-key="220" data-char="|\">
            <div>|</div>
            <div>\</div>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key--bottom-left key--word key--w5" id="capslock" data-key="20">
            <span>caps lock</span>
          </div>
          <div class="key--letter" id="letter" data-char="A">A</div>
          <div class="key--letter" id="letter" data-char="S">S</div>
          <div class="key--letter" id="letter" data-char="D">D</div>
          <div class="key--letter" id="letter" data-char="F">F</div>
          <div class="key--letter" id="letter" data-char="G">G</div>
          <div class="key--letter" id="letter" data-char="H">H</div>
          <div class="key--letter" id="letter" data-char="J">J</div>
          <div class="key--letter" id="letter" data-char="K">K</div>
          <div class="key--letter" id="letter" data-char="L">L</div>
          <div class="key--double" id="num-sym"  data-key="186">
            <div style="font-weight: bold;">:</div>
            <div style="font-weight: bold;">;</div>
          </div>
          <div class="key--double" id="num-sym"  data-key="222">
            <div>"</div>
            <div>'</div>
          </div>
          <div class="key--bottom-right key--word key--w5" id="enter" data-key="13">
            <span>Enter</span>
          </div>
        </div>
        <div class="keyboard__row">
          <div class="key--bottom-left key--word key--w6" id="shift" data-key="16">
            <span>Shift</span>
          </div>
          <div class="key--letter" id="letter" data-char="Z">Z</div>
          <div class="key--letter" id="letter" data-char="X">X</div>
          <div class="key--letter" id="letter" data-char="C">C</div>
          <div class="key--letter" id="letter" data-char="V">V</div>
          <div class="key--letter" id="letter" data-char="B">B</div>
          <div class="key--letter" id="letter" data-char="N">N</div>
          <div class="key--letter" id="letter" data-char="M">M</div>
          <div class="key--double" id="num-sym" data-key="188">
            <div>&lt;</div>
            <div style="font-weight: bold;">,</div>
          </div>
          <div class="key--double" id="num-sym" data-key="190">
            <div>&gt;</div>
            <div style="font-weight: bold;">.</div>
          </div>
          <div class="key--double" id="num-sym" data-key="191">
            <div>?</div>
            <div>/</div>
          </div>
          <div class="key--bottom-right key--word key--w6" id="shift_2" data-key="16-R">
            <span>Shift</span>
          </div>
        </div>
        <br>
        <div class="keyboard__row keyboard__row--h3">
          <div class="key--bottom-left key--word" id="clear" style="width:6em ;">
            <span>DeleteAll</span>
          </div>
          <div class="key--bottom-left key--word key--w1" id="control" data-key="17" style="width:5em ;">
            <span>Ctrl</span>
          </div>
          <!-- <div class="key--bottom-left key--word key--w1" data-key="18">
            <span>option</span>
          </div>
          <div class="key--bottom-right key--word key--w3" data-key="91">
            <span>command</span>
          </div>-->
          <div class="key--double key--right key--space" id="spaceBar" data-key="32" data-char=" ">
            &nbsp;
          </div>
          <div class="key--bottom-left key--word key--w1" id="control_2" data-key="17" style="width:5em ;">
            <span>Ctrl</span>
          </div>
          <div data-key="37" class="key--arrow" id="left-arrow">
            <span>&#9664;</span>
          </div>
          <div class="key--double key--arrow--tall" id="double-arrow" data-key="38">
            <div>&#9650;</div>
            <div>&#9660;</div>
          </div>
          <div data-key="39" class="key--arrow" id="right-arrow">
            <span>&#9654;</span>
          </div>
        </div>
      </div>
</body>
<script src="app.js"></script>
</html>
